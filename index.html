<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>لهيب ستور - قريباً</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Cairo:wght@300;400;700;900&display=swap" rel="stylesheet">

<style>
:root{--overlay:rgba(0,0,0,0.75);--muted:#c7cbd0;--accent:#ffffff;--glass:rgba(255,255,255,0.02)}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
  font-family:"Cairo",sans-serif;
  background:url("background.jpg") center/cover no-repeat fixed;
  color:var(--accent);
  display:flex;align-items:center;justify-content:center;
  text-align:center;
  height:100vh;
  position:relative;
  overflow:hidden;
  padding:20px;
}

body::before{content:"";position:fixed;inset:0;background:var(--overlay);z-index:0}
body::after{content:"";position:fixed;inset:-20%;background:linear-gradient(120deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01),rgba(255,255,255,0.015));filter:blur(40px);animation:float 12s infinite linear;z-index:1}
@keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-6%)}100%{transform:translateY(0)}}

.wrap{position:relative;z-index:2;max-width:900px;padding:20px}

.logo-wrap{display:flex;justify-content:center;margin-bottom:10px}
.logo-img{width:110px;height:110px;border-radius:16px;object-fit:cover;box-shadow:0 14px 40px rgba(0,0,0,0.7);border:1px solid rgba(255,255,255,0.04)}
.logo-placeholder{width:110px;height:110px;border-radius:16px;border:2px dashed rgba(255,255,255,0.06);color:var(--muted);display:grid;place-items:center;background:var(--glass)}

.brand-title{font-family:"Orbitron";font-size:42px;font-weight:900;text-shadow:0 6px 30px rgba(0,0,0,0.7)}
.brand-sub{color:var(--muted);margin-top:6px;font-size:16px}
.tagline{margin-top:6px;font-size:15px;color:#e4e4e4}

.coming{
  margin-top:20px;font-family:"Orbitron";font-size:32px;font-weight:700;
  padding:12px 26px;border-radius:14px;
  background:var(--glass);
  border:1px solid rgba(255,255,255,0.05);
  animation:flick 4s infinite linear;
}
@keyframes flick{0%,100%{opacity:1}40%{opacity:0.8}50%{opacity:0.6}}

/* Small floating Instagram button */
.insta-float{
  position:fixed;
  right:18px;
  bottom:22px;
  width:48px;
  height:48px;
  border-radius:50%;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.05);
  display:flex;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(4px);
  box-shadow:0 4px 18px rgba(0,0,0,0.5);
  transition:0.2s;
  z-index:5;
}
.insta-float:hover{background:rgba(255,255,255,0.15);transform:translateY(-3px)}
.insta-icon{width:22px;height:22px}

.footer{position:fixed;left:14px;bottom:10px;font-size:13px;color:var(--muted);z-index:2}

@media(max-width:720px){
  .brand-title{font-size:30px}
  .coming{font-size:22px}
  .logo-img,.logo-placeholder{width:80px;height:80px}
  .insta-float{width:44px;height:44px;right:14px;bottom:14px}
}
</style>
</head>

<body>

<div class="wrap">
  <div class="logo-wrap">
    <img src="logo.png" id="logo" class="logo-img" 
      onerror="this.style.display='none';document.getElementById('ph').style.display='grid'">
    <div id="ph" class="logo-placeholder" style="display:none">لوجو هنا<br><small>logo.png</small></div>
  </div>

  <h1 class="brand-title">لهيب ستور</h1>
  <div class="brand-sub">خيارك الأمثل لاختيار مُنتجاتك الرقمية</div>
  <div class="tagline">موقعنا قيد التجهيز</div>

  <div class="coming">قريباً...</div>
</div>

<!-- Floating Instagram Button -->
<a href="https://www.instagram.com/lhebstore?igsh=MWxrOHhoYnQ4NndnOA==" target="_blank" class="insta-float" aria-label="تواصل معنا">
  <img class="insta-icon" 
  src="data:image/svg+xml;utf8,
    <svg xmlns='http://www.w3.org/2000/svg' width='22' height='22' fill='white' viewBox='0 0 24 24'>
      <path d='M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2c1.7 0 3 1.3 3 3v10c0 1.7-1.3 3-3 3H7c-1.7 0-3-1.3-3-3V7c0-1.7 1.3-3 3-3h10zm-5 3.2A4.8 4.8 0 1016.8 12 4.8 4.8 0 0012 7.2zm0 2A2.8 2.8 0 1110.2 12 2.8 2.8 0 0112 9.2zm5.4-2.9a1.2 1.2 0 11-1.2 1.2 1.2 1.2 0 011.2-1.2z'/>
    </svg>">
</a>

<div class="footer">جميع الحقوق محفوظة © لهيب ستور</div>

</body>
</html>
